{% extends 'base.html' %}

{% block head %}

<title>Boston House Price</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<header class="content bg-dark text-primary"></header>
<div class="form">
    <form action="javascript:void(0)" id="fdata" method="post">
        <center>
            <table>
                <tr>
                    <h1 style="text-align:center" class="content text-primary">Boston House Price Prediction</h1>
                </tr>
                <tr>
                    <td><input type="number" name="CRIM" id="CRIM" placeholder="Crime Rate" step="any"></td>
                    <td><input type="number" name="ZN" id="ZN" placeholder="Residential land zoned" step="any"></td>
                </tr>
                <tr>
                    <td><input type="number" name="INDUS" id="INDUS" placeholder="Non-Retail Business acres" step="any"></td>
                    <td><input type="number" name="NOX" id="NOX" placeholder="Nitric Oxides concentration" step="any"></td>
                </tr>
                <tr>
                    <td><input placeholder="CHAS" disabled="disabled" class="content bg-light"></td>
                    <td>
                        <select name="CHAS" id="CHAS" style="padding:3.8px 79px;">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="number" name="RM" id="RM" placeholder=" Average Number of Rooms per dwelling" step="any"></td>
                    <td><input type="number" name="AGE" id="AGE" placeholder="Owner-Occupied units built" step="any"></td>
                </tr>
                <tr>
                    <td><input type="number" name="DIS" id="DIS" placeholder="Weighted Distances" step="any"></td>
                    <td><input type="number" name="RAD" id="RAD" placeholder="Accessibility to Highways" step="any"></td>
                </tr>
                <tr>
                    <td><input type="number" name="TAX" id="TAX" placeholder="Property-Tax rate" step="any"></td>
                    <td><input type="number" name="PTRATIO" id="PTRATIO" placeholder="Pupil-Teacher Ratio" step="any">
                    </td>
                </tr>
                <tr>
                    <td><input type="number" name="B" id="B" placeholder="Proportion of of Blacks" step="any"></td>
                    <td><input type="number" name="LSTAT" id="LSTAT" placeholder=" % lower status" step="any"></td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td></td>
                    <td align="center">
                        <input type="submit" value="Predict" class="button" style="background-color: green; "onclick="requiredCheck()">
                        <input type="submit" value="Clear" class="button" style="background-color: red; "onclick="clear()">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</div>

<script src="{{ url_for('static', filename='js/boston.js') }}"></script>
{% endblock %}
